<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mq-style.css">
</head>

<body>
  <main class="content">
    <div class="content__picture">
      <div class="content__bg-color"></div>
      
      <img class="content__cube-img" src="./images/image-equilibrium.jpg"
        alt="Picture of a transparent cube with a red side on a blue background">

      <img class="content__icon-view" src="./images/icon-view.svg" alt="Icon of and eye">
    </div>

    <h1 class="content__title">Equilibrium #3429</h1>

    <p class="content__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="content__info">

      <div class="content__crypto-info">
        <img src="./images/icon-ethereum.svg" alt="Icon of Ethereum">
        <p class="content__value">0.041 ETH</p>
      </div>

      <div class="content__time">
        <img src="./images/icon-clock.svg" alt="Icon of a white clock">
        <span class="content__time">3 days left</span>
      </div>
    </div>

    <hr class="content__line">

    <div class="content__bio">
      <img class="content__image" src="./images/image-avatar.png"
        alt="Picture of the face of a white man, with a white t-shirt">

      <p class="content__p">Creation of <span class="content__name">Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>
